<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déjame buscarte | Let Me Search That For You | 让我为你搜索</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#E8FFFB',
              100: '#BAFAF1',
              200: '#8DF4EA',
              300: '#63EFE5',
              400: '#3AE9E4',
              500: '#13E4E4',
              600: '#0CB8BE',
              700: '#0A9CA1',
              800: '#087F84',
              900: '#066367',
              950: '#04464A',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-primary-50 via-primary-100 to-primary-200 min-h-screen font-['Inter'] flex flex-col">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 flex-grow">
    <!-- 头部区域 -->
    <div class="text-center mb-16">
      <div class="inline-block p-1 bg-gradient-to-r from-primary-400 to-primary-600 rounded-full mb-6">
        <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-tight drop-shadow-lg px-8 py-4 rounded-full bg-white/20 backdrop-blur-sm">
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-primary-100" id="main-title">
            Let Me Search That For You
          </span>
        </h1>
      </div>
      <div class="max-w-2xl mx-auto bg-white/10  rounded-2xl p-3 shadow-lg border-white/5">
        <p class="text-lg text-primary-700" id="subtitle">
          Elija su motor de búsqueda preferido para obtener los informaciónes que necesitas
        </p>
      </div>
    </div>
    
    <!-- 搜索引擎卡片区域 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="search-engines-container">
      <!-- 搜索引擎卡片将通过JavaScript动态生成 -->
    </div>
  </div>
  
  <!-- 页脚 -->
  <footer class="border-t border-primary-200/50 bg-white/30 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <p class="text-primary-600 text-sm" id="copyright">
            © Let Me Search For You. Reservados todos los derechos.
          </p>
        </div>
        <div class="flex space-x-6" id="footer-links">
          <!-- 页脚链接将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>
  </footer>

  <script>
    // 加载配置文件
    async function loadConfig() {
      try {
        const response = await fetch('config.json');
        if (!response.ok) {
          throw new Error('No se puede cargar el archivo de configuración');
        }
        return await response.json();
      } catch (error) {
        console.error('No se pudo cargar el archivo de configuración:', error);
        return null;
      }
    }

    // 渲染搜索引擎卡片
    function renderSearchEngines(engines) {
      const container = document.getElementById('search-engines-container');
      container.innerHTML = '';

      engines.forEach(engine => {
        const card = document.createElement('div');
        card.className = 'group relative';
        
        const iconHtml = engine.icon ? `<img src="${engine.icon}" alt="${engine.name} icon" class="h-12 w-12" />` : '';
        
        card.innerHTML = `
          <div class="absolute -inset-0.5 bg-gradient-to-r from-primary-400 to-primary-600 rounded-2xl blur opacity-25 group-hover:opacity-70 transition duration-300"></div>
          <a href="${engine.url}" class="relative block bg-white/80 backdrop-blur-sm rounded-xl p-8 shadow-lg hover:shadow-2xl hover:bg-white/90 transition-all duration-300 overflow-hidden border border-white/30">
            <div class="absolute inset-x-0 top-0 h-1.5 bg-gradient-to-r from-primary-400 to-primary-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
            <div class="flex flex-col items-center">
              <div class="p-4 bg-gradient-to-br from-primary-100 to-primary-200 rounded-full mb-6 shadow-inner">
                ${iconHtml}
              </div>
              <h2 class="text-2xl font-bold text-primary-800 mb-2">${engine.name}</h2>
              <p class="text-primary-600 text-center">${engine.description}</p>
              <div class="mt-6 inline-flex items-center text-primary-600 font-medium bg-gradient-to-r from-primary-100 to-primary-200 px-4 py-2 rounded-full shadow-sm">
                <span>Usalo!</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
              ${engine.recommended ? '<div class="absolute top-4 right-4 bg-gradient-to-r from-primary-400 to-primary-500 text-white text-xs px-2 py-1 rounded-full font-medium shadow-md">Recomendido</div>' : ''}
            </div>
          </a>
        `;
        
        container.appendChild(card);
      });
    }

    // 渲染页脚
    function renderFooter(footer) {
      if (footer.copyright) {
        document.getElementById('copyright').textContent = footer.copyright;
      }

      const linksContainer = document.getElementById('footer-links');
      linksContainer.innerHTML = '';

      footer.links.forEach(link => {
        const linkElement = document.createElement('a');
        linkElement.href = link.url;
        linkElement.className = 'text-primary-600 hover:text-primary-800 transition-colors';
        
        if (link.icon) {
          linkElement.innerHTML = `
            <span class="sr-only">${link.name}</span>
            <img src="${link.icon}" alt="${link.name} icon" class="h-6 w-6 hover:scale-110 transition-transform" />
          `;
        } else {
          linkElement.className += ' text-sm hover:text-primary-800';
          linkElement.textContent = link.name;
        }
        
        linksContainer.appendChild(linkElement);
      });
    }

    // 初始化页面
    async function initPage() {
      const config = await loadConfig();
      if (!config) return;

      // 设置标题和副标题
      document.title = config.title || document.title;
      document.getElementById('main-title').textContent = config.title?.split('|')[0]?.trim() || 'Let Me Search That For You';
      document.getElementById('subtitle').textContent = config.subtitle || '';

      // 渲染搜索引擎
      if (config.engines && Array.isArray(config.engines)) {
        renderSearchEngines(config.engines);
      }

      // 渲染页脚
      if (config.footer) {
        renderFooter(config.footer);
      }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
